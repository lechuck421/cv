<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form method="get">
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td>
                        <label>Text:
                            <input type="text" name="text">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>File:
                            <input type="file" name="file">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date:
                            <input type="date" name="date">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Radio:
                            <input type="radio" name="radio">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Range:
                            <input type="range" name="range">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Color:
                            <input type="color" name="color">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
